<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,
             initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        
        <title>Email Verification Check</title>
    </head>
    <body>
        <div class="content">
            <header>Email Validation Check in HTML CSS & Javascript.</header>
            <form action="">
                <div class="field">
                    <input onkeyup="check()" id="email" type="text" placeholder="Enter Email Address">
                    <div class="icons">
                        <span class="icon1 fas fa-exclamation"></span>
                        <span class="icon2 fas fa-check"></span>
                    </div>
                </div>
                <div class="error-text">Please Enter Valid Email Address</div>
                <button>Submit</button>
            </form>
        </div>

        <script src="script.js"></script>
    </body>

</html>
